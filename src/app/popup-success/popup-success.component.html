<h2 mat-dialog-title class="title">Successfully submitted</h2>
<div mat-dialog-content>
  <!-- <p>{{ data.message }}</p> -->
  
  <div class="success-animation" *ngIf="true">
    <div class="tick">
      <svg viewBox="0 0 24 24">
        <path d="M20 6L9 17l-5-5"/>
      </svg>
    </div>
  </div>
  
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button [mat-dialog-close]="true">Close</button>
  <button mat-button [mat-dialog-close]="true" (click)="homePage()">Return To Home Page</button>
</div>
